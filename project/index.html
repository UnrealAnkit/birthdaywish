<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ðŸŽ‰</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <main class="container">
        <section class="hero" data-aos="fade-down">
            <div class="cake">
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            <div class="wish-text"></div>
            <div class="confetti"></div>
        </section>

        <section class="photo-circles" data-aos="fade-up">
            <div class="circle-container">
                <div class="photo-circle" data-aos="zoom-in" data-aos-delay="100">
                    <div class="photo-content">
                        <div class="placeholder">Add Photo</div>
                        <div class="overlay">
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="photo-circle" data-aos="zoom-in" data-aos-delay="200">
                    <div class="photo-content">
                        <div class="placeholder">Add Photo</div>
                        <div class="overlay">
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="photo-circle" data-aos="zoom-in" data-aos-delay="300">
                    <div class="photo-content">
                        <div class="placeholder">Add Photo</div>
                        <div class="overlay">
                            <span>+</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="message" data-aos="fade-up">
            <div class="message-card">
                <h2>Special Message For You</h2>
                <div class="message-text" id="message-text"></div>
                <div class="hearts">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/SplitText.min.js"></script>
    <script src="animations.js"></script>
    <script src="main.js"></script>
</body>
</html>
